<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/journal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Journal Component</title>
</head>
<body>
    <div class="toolbar">
        <div class="dropdown">
            <button title="History"><i class="fas fa-history"></i><span>Journal History</span></button>
            <div class="dropdown-content" id="history-container">
                <input type="text" id="search-input" placeholder="Search...">
                <div id="history-dropdown">
                    <!-- History options will be dynamically generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="info-container" id="info-container">
            <div class="patient-info">
                <h2>Patient's Condition</h2>
                <p><strong>Diary ID:</strong> <span id="diary-id"></span></p>
                <p><strong>Patient ID:</strong> <span id="patient-id"></span></p>
                <p><strong>Date:</strong> <span id="date"></span></p>
                <p><strong>Sleep:</strong> <span id="sleep"></span></p>
                <p><strong>Exercise:</strong> <span id="exercise"></span></p>
                <p><strong>Food:</strong> <span id="food"></span></p>
                <p><strong>Mood:</strong> <span id="mood"></span></p>
                <p><strong>Note:</strong> <span id="patient-note"></span></p>
                <p><strong>Affirmation:</strong> <span id="affirmation"></span></p>
                <p><strong>Modified Date:</strong> <span id="modified-date"></span></p>
            </div>
        </div>
        <div class="note-input">
            <h2>Therapist's Notes</h2>
            <textarea id="note-content" placeholder="Record notes here..."></textarea>
            <button id="save-note">Save</button>
        </div>
    </div>
    <script type="module" src="./js/journal.js"></script>
</body>
</html>
