<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/addmeeting.css">
</head>
<body>
    <div id="meetingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMeetingModal()">&times;</span>
            <h4>Add Meeting</h4>
            <form id="meetingForm">
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" id="meetingDate" required>
                </div>
                <div class="form-group">
                    <label>Time:</label>
                    <input type="time" id="meetingTime" required>
                </div>
                <div class="select-form-group">
                    <label>Group:</label>
                    <select id="meetingGroup" required>
                        <!-- Options will be generated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Topic:</label>
                    <input type="text" id="meetingTopic" required>
                </div>
                <div class="form-group">
                    <label>Location:</label>
                    <input type="text" id="meetingLocation" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="meetingDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label>Duration (minutes):</label>
                    <input type="number" id="meetingDuration" required>
                </div>
                <button type="button" onclick="submitMeeting()">Submit</button>
            </form>
        </div>
    </div>
    <script src="addmeeting.js"></script>
</body>
</html>
